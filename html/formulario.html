<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="../assets/images/logoSueños2.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Formulario | Sueños a medida</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <!--------------------------------------------HEADER------------------------------------------------->
    <nav class="navbar position-sticky mt-n5 " id="nav">
        <div class="container-fluid mx-5">
                <a class="navbar-brand" href="../html/home.html"><img src="../assets/images/logoSueños.png" alt="" width="120"
                        height="90"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                    <img src="../assets/images/Double Bed.png" alt="">
                </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Resumen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <label for="">1 Cabecero Urban $500</label>
                        </li>
                        <li class="nav-item">
                            <label for="">1 Cabecero Classic $600 </label>
                        </li>
                        <li class="nav-item dropdown">
                            <label for="">1 Cabecero Modern $700</label>
                        </li>
                        <li class="nav-item">
                            <label for="">Total: $1500</label>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!----------------PREGUNTAS A ESTER: COMO SEPARAR MÁS LOS ELEMENTOS DE NAV----------------->
    <!--------------------------------------------FIN HEADER------------------------------------------------->
    <!--------------------------------------------MAIN------------------------------------------------->
    <main class="px-5 m-0 border-0 bd-example m-0 border-0">
        <!-----------------------FORMULARIO------------------------------------->
        <h3 class="col-md-6 mx-auto text-left mt-5 titulo ">DATOS DE ENVÍO</h3>
        <div class="row">
            <div class="box-form col-md-6 mx-auto border rounded p-4">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre<span
                            class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Apellidos<span
                            class="text-danger">*</span></label></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Correo<span
                            class="text-danger">*</span></label></label>
                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="ejemplo@gmail.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Dirección<span
                            class="text-danger">*</span></label></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Teléfono<span
                            class="text-danger">*</span></label></label>
                    <input type="number" class="form-control" id="formGroupExampleInput2" required>
                </div>
            </div>
        </div>
        <!-----------------------FIN FORMULARIO------------------------------------->
        <!-----------------------LINEA------------------------------------->
        <div class="row">
            <div class="col-md-8 mx-auto mt-5 text-center">
                <div class="border linea"></div>
            </div>
        </div>
        <!-----------------------FIN LINEA------------------------------------->
        <!--------------RESUMEN COMPRA------------------------------------->
        <h3 class="col-md-6 mx-auto text-left mt-5 titulo ">RESUMEN</h3>
        <div class="row">
            <div class="box-resumen col-md-6 mx-auto border rounded p-4 mb-4">
                <div class="mb-3">
                    <p class="pa-derecha">Precio...........................€</p>
                </div>
                <div class="mb-3">
                    <p class="pa-derecha">(Enchufe).........€</p>
                </div>
                <div class="col-md-8 mx-auto mt-4 borde-resumen text-center pb-4">
                    <div class="border border-dark "></div>
                </div>
                <div class="mb-3">
                    <p class="pa-derecha total">Total..........€</p>
                </div>
                <div class="mb-3">
                    <p class="total">Método de pago</p>
                </div>
                <div class="mx-auto mt-4 borde-resumen text-center pb-4">
                    <div class="border border-dark "></div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">
                                Añadir tarjeta cred/deb
                            </font>
                        </font>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">
                                Paypal
                            </font>
                        </font>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">
                                Bizum
                            </font>
                        </font>
                    </label>
                </div>
                <div class="mb-3">
                    <p class="texto-small mt-4"><span class="text-danger">*</span>Se le enviará la factura en cuanto
                        haga el pago</p>
                </div>
                <div class="form-check-inline d-flex justify-content-center gap-2">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Aceptar política<span class="text-danger">*</span>
                            </font>
                        </font>
                    </label>
                </div>
                <p class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn" >Proceder al pago</button>
                </p>
            </div>

        </div>
        <!--------------FIN DE RESUMEN COMPRA------------------------------------->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--------------------------------------------FIN MAIN------------------------------------------------->
</body>

</html>
